<h1 style="text-align:center">无厘头之冒牌金庸<br /><br />生子当如韦小宝</h1>
<p class="p">　　小宝同志还具有巨大的人格魅力。他情感丰富，多才多艺。该同志虽年少多金，属下丽春院美女如云，集团总经理双儿又对他言听计从，但他一如既往，用情专七。最近有传闻说在上海征婚的千万富翁就是小宝同志，这是对他的污蔑，该同志已于公众场合多次表示，因周一至周日每晚家务已排满，自保已属不易，哪有余暇他顾，所以绝不会再娶。　　</p>
