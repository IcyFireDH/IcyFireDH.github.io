<h1 style="text-align:center">无厘头之冒牌金庸<br /><br />无厘头之冒牌金庸</h1>
<p class="p">　　无厘头的花样很多，所以我只能谈我意识中的和我主张的那种无厘头。在我看来，无厘头是对真实的另一种态度，是帮助了解真实的另一种方法，其本身就是另一种形式的真实。人只有通过真实才能有态度，所以无厘头不是在天上，而是在地下；面对真实，人不得不有一种态度，所以无厘头虽然在地下，但它面向天空
