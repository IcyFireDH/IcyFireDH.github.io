<h1 style="text-align:center">金庸人物排行榜<br /><br />万圭：人性的丑无以复加</h1>
<p class="p">　　万震山父子知道戚芳发现了真相，竟凶相毕露，要杀戚芳灭口。读之最令人发指的是，万圭不仅不顾念夫妻情分，还要听其父亲的话，连他们的女儿空心菜也要杀害，其人性的丑恶，真是到了无以复加的地步，这种人真是万死不足赎其罪。</p>
<p class="p">　　一直在暗中关注事态发展的狄云，出来救了戚芳，以其人之道，还治其人之身，将万震山父子二人用砖砌封在了墙中。</p>
<p class="p">　　十大坏蛋上榜人物中，万圭排名第二。</p>
