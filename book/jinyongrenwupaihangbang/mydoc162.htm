<h1 style="text-align:center">金庸人物排行榜<br /><br />钟万仇：情场上的可怜虫</h1>
<p class="p">　　钟万仇是情场上的可怜虫，但他却有相当的自知之明，其真爱甘宝宝，宁愿死在爱人的剑下，亦算得上是另一种情痴情种。</p>
<p class="p">　　钟万仇吃醋迷了本性。本来“知耻近乎勇”，他尚能赢得甘宝宝的尊敬，但他却又和四大恶人搅在一起，就成小丑了。</p>
<p class="p">　　十大情种上榜人物中，钟万仇排名第十。</p>
