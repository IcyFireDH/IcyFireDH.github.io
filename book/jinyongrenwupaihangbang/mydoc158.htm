<h1 style="text-align:center">金庸人物排行榜<br /><br />韦一笑：鬼神般非尘世所有人物</h1>
<p class="p">　　青翼蝠王韦一笑出场真是诡异非常，甚至处处带着几分妖异之气。</p>
<p class="p">　　倏来倏往，飘忽不定，高傲和潇洒之极，宛如鬼神般非尘世间的人物。</p>
<p class="p">　　最令人寒栗之处，是青翼蝠王吸人之血，遭难者喉头齿痕宛然，是失血而死。</p>
<p class="p">　　当初读此时，真是大吊人胃口，让读者悬疑不已，想象无限。</p>
<p class="p">　　十大奇人上榜人物中，韦一笑排名第四。</p>
