<h1 style="text-align:center">曹正文评金庸<br /><br />评<a href="/yuan/index.html">《鸳鸯刀》</a></h1>
<p class="p1" style="text-align:center">作者：曹正文</p>
<p class="p">　　<a href="/yuan/index.html">《鸳鸯刀》</a>是金庸小说中别具面目的艺术作品，它以趣动人。在这幅“江湖谐趣图”中，武林英雄、江湖好汉，个个妙趣横生。武侠小说中文字之调侃，非<a href="/yuan/index.html">《鸳鸯刀》</a>特有。但同篇皆有喜剧的色彩，这在武侠小说中实属罕见。</p>
<p class="p">　　<a href="/yuan/index.html">《鸳鸯刀》</a>的缺陷是：表现“武”与“侠”的场面不够淋漓尽致，情节中巧合太多，作品缺乏思想深度，人物感染力稍逊，结尾又落入“大团圆”的窠臼。 
</p>
