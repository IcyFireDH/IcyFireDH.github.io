<h1 style="text-align:center">金庸书话<br /><br />李三与上官虹</h1>
<p class="p">　　李三是白马李三，在<a href="/bai/index.html">《白马啸西风》</a>书中一出场就受伤了。</p>
<p class="p">　　上官虹是白马李三的妻子，有个很好听的绰号，叫金银小剑三娘子。</p>
<p class="p">　　白马李三舍命保妻女，是条汉子。</p>
<p class="p">　　金银小剑三娘子智报夫仇再殉夫，是位烈女。</p>
<p class="p">　　只是这对夫妇来也匆匆，去也匆匆。</p>
<p class="p">　　虽是来去匆匆，也叫人赞许，这是对生死夫妻。</p>
