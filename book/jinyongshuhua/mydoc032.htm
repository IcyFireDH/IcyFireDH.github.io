<h1 style="text-align:center">金庸书话<br /><br />萧中慧与袁冠南</h1>
<p class="p">　　萧中慧与袁冠南有情有义，练夫妻刀法，甜甜蜜蜜，风光旖旎；待知晓是兄妹，再合用夫妻刀法御敌，十分凄苦，十分尴尬。甘苦之间，叫人好不遗憾。</p>
<p class="p">　　金大侠妙笔一挥，峰回路转，却原来是有惊无险，父亲是太监怎能生儿育女？</p>
<p class="p">　　此兄妹不是真兄妹，小男女暗自喜，这回终可以结成连理枝。</p>
<p class="p">　　读书人亦为此长出一口气。</p>
<p class="p">　　假家庭散了，成一个新家，还可以过在一起。金大侠心善定有善报。</p>
<p class="p">　　南无阿弥陀佛。</p>
