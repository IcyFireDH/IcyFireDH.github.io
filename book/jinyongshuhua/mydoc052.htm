<h1 style="text-align:center">金庸书话<br /><br />李自成与陈圆圆</h1>
<p class="p">　　此李自成非历史的李自成，仍金大侠笔下的李闯。陈圆圆本是被迫作盘中餐，却念念不忘强占了她的李自成，究其因，李闯不但在疆场是员战将，床第之间亦是猛将，威风抖擞处叫天下第一美人一生不忘。</p>
<p class="p">　　李自成比洪教主高明。</p>
