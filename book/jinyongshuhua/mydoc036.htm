<h1 style="text-align:center">金庸书话<br /><br />陆冠英与程瑶迦</h1>
<p class="p">　　千里有缘来相会，这两人相会在牛家村。</p>
<p class="p">　　见程小姐和陆公子既非青梅竹马，又非缘媒的之言，相见不足一天，竟在从不守世俗礼法的黄老邪的主持下成了夫妻，不亦快哉！</p>
<p class="p">　　牛家村之夜，不知新婚夫妇作何想法。读者读到此却深感人生机缘莫测。</p>
<p class="p">　　这两人是金大侠笔下进度最快的一对夫妻。愿他们也能先结婚后恋爱，并白头偕老。</p>
