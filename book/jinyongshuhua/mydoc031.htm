<h1 style="text-align:center">金庸书话<br /><br />田青文与曹云奇</h1>
<p class="p">　　田青文未婚先孕，若缘情缘爱亦可谅，却杀子灭迹，希图再嫁，爱慕虚荣，无情无义，此女人大恶。</p>
<p class="p">　　曹云奇能看上田青文这样的女子，眼光实在低下。这等人还能说出：“我就是为你粉身碎骨，也是甘愿，天蹋下来我也不理，管他掌门不掌门？”岂非怪事？</p>
<p class="p">　　对田青文一味地厚脸皮乱缠，亦非男子所为。</p>
<p class="p">　　露水姻缘，无情无份，苟合男女，下下品也。</p>
<p class="p1" style="color:gray;text-align:right;font-size:12pt;">金庸书屋 </p>
