<h1 class="title">金顶九式 <span class="othername"></span></h1>
<div class="data_description">
<p>赵敏迎战陈友谅时所用的峨眉派剑法。</p> </div> <h2>书中描述</h2>
<p>【1】赵敏当玄冥二老到来之时，便欲退走，却被陈友谅抽出长剑挡住。赵敏在万安寺中学得六大门派武功的精髓，反手刷刷刷三剑，一招华山剑法，一招昆仑剑法，第三招是崆峒派剑招绝学，待得第四招使出，已是峨嵋派的“金顶九式”。</p>
