<h1 class="title">劈石拳 <span class="othername"></span></h1>
<h2>书中描述</h2>
<p>【1】袁承志初时挂念青青的安危，甚是焦急，待见木桑道人到来相救，这才全神与师兄拆解，招数中形同拚命的狠辣之劲，却也收了。两人越斗越紧，本门的伏虎掌、劈石拳、破玉拳、混元掌等等上乘功夫全都使上了。袁承志毕竟功力较浅，修习没归辛树之久，斗到近千招时，便渐落下风。
</p>
