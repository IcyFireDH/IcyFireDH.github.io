<h1 class="title">张总管 <span class="othername"></span></h1>
<h2>书中描述</h2>
<p>【1】陈禹和殷仲翔在江湖上名声早显，古般若年纪轻些，但见他双目有神，伸出手来干如枯木，手指坚挺，定是外家的一把好手。其余三人是福公子的亲随侍仆，那受了商宝震殴击的老者姓张，大家叫他做张总管，自是福公子府中有权势的人物了。
</p>
