<h1 class="title">郎师傅 <span class="othername"></span></h1>
<h2>书中描述</h2>
<p>【1】那汉子同席中一个瘦小老者身子一晃，已拦在他面前，说道：“郎师傅，你这般说话，太也岂有此理。王爷对咱们礼敬有加，要咱们献献身手，郎师傅如果肯练，固然很好，倘若不愿，王爷也不会勉强。你在王府大厅之上拍台拍凳，打毁物件，王爷就算宽宏大量，不加罪责，别的兄弟们这张脸，却往哪里搁去？”</p>
