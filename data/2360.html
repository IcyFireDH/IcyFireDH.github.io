<h2>书中描述</h2>
<p>【1】众人一想不错，心下甚喜，但口中自是连连谦逊，问起那神箭八雄的姓名师承时，一个身材高大的汉子道：“在下是赵一伤，这是钱二败，这是孙三毁，这是李四摧。”再指着另外四人道：“这是周五输，这是吴六破，这是郑七灭，这是王八衰。”</p>
