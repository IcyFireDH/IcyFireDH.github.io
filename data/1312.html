<h1 class="title">东支 <span class="othername"></span></h1>
<h2>书中描述</h2>
<p>【1】袁承志笑道：“我用棋子打中你穴道，你竟以为是那道长使妖法，真是好笑。看你跃进厅来的身法，是少林派东支的内家功夫了。”
</p><p>【2】袁承志右手写字，说道：“你这招‘升天入地’，似乎是山东渤海派的招数。嗯，那是‘斩蛟拳’。渤海派出自少林东支，原来阁下是渤海派。”
</p>
