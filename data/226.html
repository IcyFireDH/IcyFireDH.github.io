<h1 class="title">三阴手 <span class="othername"></span></h1>
<div class="data_description">
<p>昆仑派拳掌招数之一，西华子曾用来攻击天鹰教的封坛主。</p> </div> <h2>书中描述</h2>
<p>【1】当封坛主踏进船舱时，突觉一股微风袭向腰间。他经历何等丰富，立知是西华子暗中偷袭，他竟不出手抵挡，只是向前一扑，叫道：“啊哟，打人么？”这一下将西华子一招“三阴手”避了开去，但这么一叫，人人都转过头来瞧着他二人。</p>
