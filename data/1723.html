<h1 class="title">陶师傅 <span class="othername"></span></h1>
<h2>书中描述</h2>
<p>【1】那姓郎的冷笑道：“人各有志。陶师傅爱在王府里耍把式，尽管耍个够。兄弟可要少陪了。”说着走上了一步。那姓陶的老者道：“你当真要走，也得向王爷磕头辞行，王爷点了头，你才得走。”那姓郎的冷笑道：“我又不是卖身给了王府的奴才，两只脚生在我自己身上，要走便走，你管得着吗？”说着向前便走。</p>
